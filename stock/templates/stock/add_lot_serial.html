{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-7">
            <div class="card shadow border-0">
                <div class="card-header bg-primary bg-gradient text-white text-center py-3">
                    <h2 class="mb-0"><i class="fas fa-barcode me-2"></i>{{ title }}</h2>
                </div>
                <div class="card-body p-4 p-md-5">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-save me-2"></i>Save Lot/Serial</button>
                            <a href="{% url 'stock:lot_serial_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
